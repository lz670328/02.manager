<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>图片切换</title>
    <style>
      .title {
        background-color: skyblue;
        color: white;
      }

      img {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 20px hotpink;
      }
    </style>
  </head>
  <body>
    <!-- 模板 -->
    <div id="app">
      <h2 class="title">图片切换</h2>
      <img :src="imgList[index]" alt="" />
      <br />
      <input type="button" value="上一张" @click='pre'/>
      <input type="button" value="下一张" @click='next'/>
    </div>
  </body>
</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 编码 -->
<script>
  // 创建Vue实例
  var app = new Vue({
    el:'#app',
    data:{
      imgList:['./img/u=1627052405,1552976945&fm=173&app=25&f=JPEG.jpg','./img/u=2367985734,3699499098&fm=173&app=25&f=JPEG.jpg','./img/u=2400054302,1304670839&fm=173&app=25&f=JPEG.jpg','./img/u=2873241470,2383449598&fm=173&app=25&f=JPEG.jpg','./img/u=4279563993,2819422634&fm=173&app=25&f=JPEG.jpg','./img/006KY7adly1fy4xc7xtlpj30f20oowg3.jpg','./img/006KY7adly1fy4xc8b1cnj30f00okwg5.jpg'],
      index:0
    },
    methods:{
      pre(){
        this.index--
        if(this.index<0){
          this.index=this.imgList.length-1
        }
      },
      next(){
        this.index++
        if(this.index>this.imgList.length-1){
          this.index=0
        }
      }
    }
  })
</script>
